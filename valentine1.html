<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="valentine1.css">
</head>

<body>

  <div class="container">
    <p class="message">
      Hey my love â¤ï¸<br><br>
      I have something special to ask youâ€¦<br><br>
      Will you be my Valentine? ğŸ’Œ
    </p>

    <div class="buttons">
      <button class="yes-btn" onclick="goYes()">Yes ğŸ’–</button>
      <button class="no-btn"
        onmouseover="moveNo()"
        ontouchstart="moveNo()"
        onclick="moveNo()">
  No ğŸ™ˆ
</button>

    </div>
  </div>

  <script>

    function goYes() {
      window.location.href = "valentine2.html";
    }

    function moveNo() {
      const btn = document.querySelector('.no-btn');
      const container = document.querySelector('.container');

      const containerRect = container.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const padding = 10; // keeps it from touching edges

      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = containerRect.height - btnRect.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      btn.style.position = "absolute";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    /* Heart trail effect */
    const colors = ["#ff6b81", "#ff9a9e", "#ffccd5", "#ff85a2"];

    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.innerHTML = 'â¤ï¸';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 300);
    });
  </script>

</body>

</html>
