<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="valentine1.css">
</head>

<body>

  <div class="container">

    <p class="message">
      Hey my love â¤ï¸<br><br>
      I have something special to ask youâ€¦<br><br>
      Will you be my Valentine? ğŸ’Œ
    </p>

    <div class="buttons">
      <button class="yes-btn" onclick="goYes()">Yes ğŸ’–</button>
      <button class="no-btn" onclick="showNoBanner()">No ğŸ™ˆ</button>
    </div>

    <!-- Banner shown only when No is clicked on mobile -->
    <div class="no-banner">EHHH! SAY YES! ğŸ˜…</div>

  </div>

  <script>
    function goYes() {
      window.location.href = "valentine2.html";
    }

    function showNoBanner() {
      // Only trigger on mobile (width <= 768px)
      if (window.innerWidth > 768) return;

      const banner = document.querySelector('.no-banner');

      // Show the banner with fade-in
      banner.style.display = 'block';
      banner.style.opacity = 0;
      banner.style.transition = 'opacity 0.5s ease';
      
      // Trigger fade-in on next frame
      requestAnimationFrame(() => {
        banner.style.opacity = 1;
      });

      // Remove any existing timeout so multiple clicks won't stack
      if (banner.timeout) clearTimeout(banner.timeout);

      // Hide after 2.5 seconds with fade-out
      banner.timeout = setTimeout(() => {
        banner.style.opacity = 0;
        setTimeout(() => {
          banner.style.display = 'none';
          banner.style.transition = ''; // reset for next time
        }, 500);
      }, 2500);
    }

    /* Heart trail effect */
    const colors = ["#ff6b81", "#ff9a9e", "#ffccd5", "#ff85a2"];

    document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.innerHTML = 'â¤ï¸';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 300);
    });
  </script>

</body>
</html>
