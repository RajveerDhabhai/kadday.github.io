<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Tell the keyy</h1>
    <input type="password" id="password" placeholder="key here" />
    <br> <br>
    <button onclick="checkPassword()">Here</button>
    <p id="error"><br>ehhhh, non the correct ðŸ˜¢</p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "KattyBaby"; // set your password
      const input = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");

      if (input === correctPassword) {
        window.location.href = "hearts.html"; // redirect on success
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

const colors = ["#ff6b81","#ff9a9e","#ffccd5","#ff85a2"]; // soft heart colors

document.addEventListener('mousemove', (e) => {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.position = 'absolute';
  heart.style.left = e.clientX + 'px';
  heart.style.top = e.clientY + 'px';
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];
  heart.style.fontSize = `${Math.random() * 12 + 12}px`; // slightly random size
  heart.style.opacity = '0.3';
  heart.style.pointerEvents = 'none';
  heart.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
  heart.innerHTML = 'â¤ï¸';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.style.transform = 'translate(-50%, -50%) scale(1.8) translateY(-20px)';
    heart.style.opacity = '0';
  }, 50);

  setTimeout(() => {
    heart.remove();
  }, 300);
});
